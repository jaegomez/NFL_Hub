<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin|Denk+One|Dosis|Fjalla+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Denk+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Denk+One|Dosis">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin|Denk+One|Dosis|Fjalla+One">
    <link rel="stylesheet" href="assets/css/homepage.css">
    
     <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#" id="logo">NFL Hub</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav" id="navbar-buttons">
                    <li class="active" role="presentation"><a href="#">Home </a></li>
                    <li role="presentation"><a href="#" data-toggle="modal" data-target="#signupmodal">SignUp</a></li>
                    <li role="presentation"><a href="#">Team Search</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 id="head">Find your team</h1>
        <p><a class="btn btn-default" role="button" href="" id="signup" data-target="#signupmodal" data-toggle="modal">Sign Up Now</a></p>
    </div>
    <footer id="footer">
        <p id="copyright">Copyright ©2016 NFL Hub, All Rights Reserved </p>
    </footer>
    <div class="modal fade" role="dialog" tabindex="-1" id="signupmodal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Sign Up</h4></div>
                <div class="modal-body">
                    <p>Name </p>
                    <input id="nameinput" type="text">
                    <p>Email </p>
                    <input id="emailinput" type="text">
                    <p>How did you find us?</p>
                    <input type="text" id="howDidYouHearInput">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Cancel </button>
                    <button id="addUser" class="btn btn-primary" type="button">Submit </button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/js/app.js"></script>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
   
   
    

    </body>

</html>
